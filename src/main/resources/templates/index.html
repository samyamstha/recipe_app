<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
</head>
<body>
<h1>Recipe App</h1>
<table style="border: 2px solid black;">
    <tr>
        <th>ID</th>
        <th>Description</th>

    </tr>
    <tr th:each = "recipe : ${recipies}">
        <td th:text = "${recipe.id}"></td>
        <td th:text ="${recipe.description}"></td>
    </tr>

</table>


</body>
</html>
